version: "3.1"

intents:
  - saludar
  - despedirse
  - afirmar
  - negar
  - mood_great
  - mood_unhappy
  - bot_challenge
  - aprender
  - evaluar
  - aprender_tierra
  - aprender_luna



responses:
  utter_saludar:
  - text: "¡Bienvenid@! Soy Unny, un bot experto en la astronomía."

  utter_preguntar_opcion:
  - text: "Elige una de las siguientes opciones:"
    buttons:
    - title: "Aprender"
      payload: "/aprender"
    - title: "Evaluar"
      payload: "/evaluar"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_despedirse:
  - text: "Hasta la próxima"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_temario:
  - text: "Elige uno de los siguientes temas:"
    buttons:
    - title: "Tierra"
      payload: "/aprender_tierra"
    - title: "Luna"
      payload: "/aprender_luna"

  utter_preguntar:
  - text: "¿Cuántos planetas hay en el Sistema Solar?"


