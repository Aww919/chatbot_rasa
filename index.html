<html>
  <head>

    <title>Unny Chatbot</title>
  </head>


  <body background = "https://www.emagister.com/blog/wp-content/uploads/2015/06/Astronomia-para-ninos-1920x1098.jpg">
  <style>
    /* .rw-conversation-container{size:50px} */
    .rw-conversation-container .rw-header{background-color: #c39bd3;}
    .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #c39bd3;}
    .rw-launcher{background-color: #c39bd3;}
  </style>
    <a href="https://forms.gle/qbRZLxXGHo7M9WmQ7">Enlace al cuestionario</a>
    <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
        // Replace 1.x.x with the version that you want
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              initPayload: '/saludar',
              customData: { language: "es" },
              socketUrl: "https://1e3a-79-116-129-56.eu.ngrok.io", //    http://localhost:5005",
              title: 'Unny bot',
              subtitle: 'Astronomy chatbot',
              inputTextFieldHint: "Escriba un mensaje...",
              showFullScreenButton: true,//botón para opción de pantalla completa
              //displayUnreadCount:true,//muestra los mensajes no leidos al cerrar widget
              showMessageDate:true, // muestra la hora en que se ha mandado el mensaje

              // profileAvatar: ""
              // add other props here
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
    localStorage.clear();//it clears all the messages in local storage
    </script>

  </body>
</html>
